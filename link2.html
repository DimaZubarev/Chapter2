<!DOCTYPE html>
<html>
 <head>
	<title>Нові зразки посилань</title>
 </head>
 <body>
  <h1>Зразки посилань!</h1>
  <!--Я заключаю посилання в середині тегу ul - тег для маркерованих списків (unordered)-->
  <ul>
  	<li>Це <a href="http://www.google.com">посилання</a> на Google!</li>
  	<li><a href="http://www.example.com"> Це посилання трохи довше</a></li>
  	<li>Це посилання на <a href="http://www.facebook.com">Facebook</a></li>
  </ul>
  <!--Також можливо зробити нумерований список з тегом ol (ordered)-->
  <h3>Як зробити нумеровани список</h3>
  <ol>
  	<li>Починаємо з відкриваючого тега ol</li>
    <li>Потім додаємо декілька елементів в тегу li</li>
    <li>Додаємо зкакриваючий тег ol</li>
  </ol> 
  </body>
</html>
