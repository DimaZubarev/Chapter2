<!DOCTYPE html>
<html>
<head>
	<title>Зразки посилань</title>
</head>
<body>
 <!-- Атрибут href вказує куди їти після клацання посилання-->
 <!-- a - anchor (якорь) використовується для створення посилань -->
 <p>Це <a href="http://www.google.com">посилання</a> на Google!</p>
 <p><a href="http://www.example.com"> Це посилання трохи довше</a></p>
 <p>Це посилання на <a href="http://www.facebook.com">Facebook</a></p>
</body>
</html>
